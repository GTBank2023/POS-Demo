<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>POS Machine Fullscreen</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6fa;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .modal-slide {
      display: flex;
      width: 100%;
      height: 100vh; /* Full page height */
      background: white;
      overflow: hidden;
    }

    .modal-video {
      flex: 1;
      background: #000;
    }

    .modal-video iframe,
    .modal-video video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border: none;
      display: block;
    }

    .modal-text {
      flex: 1;
      padding: 60px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      background-color: #ffffff;
    }

    .modal-text h2 {
      font-size: 36px;
      margin-bottom: 25px;
      color: #2c3e50;
    }

    .modal-text p {
      font-size: 18px;
      color: #555;
      margin-bottom: 40px;
      line-height: 1.7;
      max-width: 600px;
    }

    .modal-text button {
      padding: 16px 28px;
      font-size: 16px;
      background-color: #dc4405;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      width: fit-content;
      transition: background-color 0.3s ease;
    }

    .modal-text button:hover {
      background-color: #003e85;
    }

    @media (max-width: 900px) {
      .modal-slide {
        flex-direction: column;
      }
      .modal-text {
        padding: 40px 20px;
        align-items: center;
        text-align: center;
      }
      .modal-text p {
        max-width: none;
      }
    }
  </style>
</head>
<body>

  <div class="modal-slide">
    <!-- Video Side -->
    <div class="modal-video">
      <video controls autoplay muted>
        <source src="https://i.imgur.com/LD2acLw.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>

    <!-- Text Side -->
    <div class="modal-text">
      <h2>POS Made Seamless</h2>
      <p>Tap. Print. Done. Our POS machine lets vendors accept payments instantly â€” with no interest, low charges, and automatic settlement to your account. Whether in-store or on the move, it's your new best friend in business.</p>
      <button onclick="window.location.href='http://wa.me/255765004835'">Get In Touch</button>
    </div>
  </div>

</body>
</html>
