<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>POS Machine Slide</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6fa;
      padding: 60px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .modal-slide {
      display: flex;
      max-width: 1100px;
      background: white;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    }

    .modal-video {
      flex: 1;
      background: #000;
      position: relative;
    }

    .modal-video iframe,
    .modal-video video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      border: none;
    }

    .modal-text {
      flex: 1;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      background-color: #ffffff;
    }

    .modal-text h2 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #2c3e50;
    }

    .modal-text p {
      font-size: 16px;
      color: #555;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    .modal-text button {
      padding: 14px 24px;
      font-size: 15px;
      background-color: #dc4405;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: fit-content;
      transition: background-color 0.3s;
    }

    .modal-text button:hover {
      background-color: #003e85;
    }

    @media (max-width: 900px) {
      .modal-slide {
        flex-direction: column;
      }
      .modal-text {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="modal-slide">
    <!-- Video Side (instead of image) -->
    <div class="modal-video">
      <video controls autoplay muted>
        <source src="https://i.imgur.com/LD2acLw.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>

    <!-- Text Side -->
    <div class="modal-text">
      <h2>POS Made Seamless</h2>
      <p>Tap. Print. Done. Our POS machine lets vendors accept payments instantly â€” with no interest, low charges, and automatic settlement to your account. Whether in-store or on the move, it's your new best friend in business.</p>
      <button onclick="window.location.href='http://wa.me/255765004835'">Get In Touch</button>
    </div>
  </div>

</body>
</html>
